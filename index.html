<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">

    <section class="description">

      <div class="inner-group">

        <img class="logo" src="./images/logo.svg" alt="logo">

        <img class="mobile-image" src="./images/hero-mobile.jpg" alt="mobile-image">

        <h1><span>We're</span><br> coming <br> soon</h1>
  
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
          <!-- form>input+button -->
        <form>
          <input type="email" placeholder="Email Address" >
          <img class="error-icon" src="../images/icon-error.svg" alt="error">
          <button>
            <img class="arrow-icon" src="../images/icon-arrow.svg" alt="icon-arrow">
          </button>
          <small>Please provide a valid email</small>
        </form>

      </div>       

    </section>

    <section class="photo"></section>
  </div>

</html>
